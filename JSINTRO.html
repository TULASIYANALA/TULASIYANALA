<html>

</head>
<style>
body{
background-image:url('https://wallpapercave.com/wp/wp2561091.jpg');
background-repeat:no-repeat;
background-attachment:fixed;
background-size:100% 100%;
}
h1
{
text-decoration:underline;
}
</style>
<h2>THE  RANDOM NUMBER IS </h2>
<p id="demo"></p>
<script>
const a=Math.ceil(Math.random()*10);
const b=8;
if(b==a){
document.getElementById("demo").innerHTML = '"MATCHED" with the original number ';
}
else{
document.getElementById("demo").innerHTML = '"NOT MATCHED" with the original number';
}
</script>
</body>
</html>
