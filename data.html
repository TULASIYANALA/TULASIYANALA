<h1>JavaScript Variables</h1>

<p>Create a variable, assign a value to it, and display its datatype:</p>

<p id="demo"></p>

<script>
let name = "Volvo";
let n1=10;
let n2=10.88;
let bools=false;
document.getElementById("demo").innerHTML = typeof(name)+"<br>"+typeof(n1)+"<br>"+typeof(n2)+"<br>"+typeof(bools)+"<br>";

</script>
